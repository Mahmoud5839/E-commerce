<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://use.fontawesome.com/dfba0bb4d8.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="script2.js" defer></script>
</head>
<body>
  <div id="header-container" class="main-main-header"></div>
  <div id="main-list" class="main-list">
    <h1>Exclusive</h1>
    <div id="appList"></div>
  </div>
  <div class="btn-fixed" id="fixed"><i class="fas fa-arrow-up arrow-icon"></i></div>
  <div class="sign-up">
    <img src="img/shop-mobile.png" alt="">
    <div class="data-user" style="gap: 25px;">
      <div class="data-head">
        <h1>Log in to Exclusive</h1>
        <p style="word-spacing: 0; ">Enter your details below </p>
      </div>
      <div class="data-input">
        <input type="email" placeholder="Email or Phone number">
        <input type="password" placeholder="Password">
      </div>
      <div class="have-account">
        <button class="btn-login">Log in</button>
        <a href="" class="pass-login">Forget Password?</a>
      </div>
    </div>
  </div>

  <footer id="footer-container"></footer>
</body>
</html>
