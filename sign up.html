<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://use.fontawesome.com/dfba0bb4d8.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="script2.js" defer></script>
</head>
<body>
  <div id="header-container" class="main-main-header"></div>

  <div id="main-list" class="main-list">
    <h1>Exclusive</h1>
    <div id="appList"></div>
  </div>

  <div class="btn-fixed" id="fixed"><i class="fas fa-arrow-up arrow-icon"></i></div>
  <div style="padding-left: 20%; margin-bottom: 2rem;">
    <a href="index.html" style="color: rgb(136, 135, 135); ">Home / </a>
    <a href="sign up.html" style="color: black; text-decoration: underline; ">Sign Up</a>
  </div>
  <div class="sign-up">
    <img src="img/shop-mobile.png" alt="">
    <div class="data-user">
      <div class="data-head" style="margin-bottom: 20px;">
        <h1>Create an account</h1>
        <p style="word-spacing: 0;">Enter your details below </p>
      </div>
      <div class="data-input">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email or Phone number">
        <input type="password" placeholder="Password">
      </div>
      <button class="btn">Create Account</button>
      <div class="data-btn">
        <i class="fa-brands fa-google"></i>
        <button> Sign up with Google</button>
      </div>
      <div class="have-account">
        <p>Are you aleardy have account?</p>
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <footer id="footer-container"></footer>
  </body>
</html>
