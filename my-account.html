<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://use.fontawesome.com/dfba0bb4d8.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="script2.js" defer></script>
</head>
<body>
  <div id="header-container" class="main-main-header"></div>
  
  <div id="main-list" class="main-list">
    <h1>Exclusive</h1>
    <div id="appList"></div>
  </div>

  <div class="btn-fixed" id="fixed"><i class="fas fa-arrow-up arrow-icon"></i></div>
  <div class="my-account">
    <div class="profile-account">
      <div class="manage-account">
        <h3 style="position: relative; left: 30px;">Manage My Account</h3>
        <a href="my-account.html">My Profile</a>
        <a href="">Address Book</a>
        <a href="">My Payment Options</a>
      </div>
      <div class="manage-account">
        <h3 style="position: relative; left: -3px;">My Orders</h3>
        <a href="">My Returns</a>
        <a href="">My Cancellations</a>
      </div>
      <div class="manage-account">
        <h3 style="position: relative; left: -1px;">My Wishlist</h3>
      </div>
    </div>
    <div class="form-container">
      <h2>Edit Your Profile</h2>
      <form>
        <div class="form-group">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" value="Mahmoud" style="width: 98%;">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" value="Aborabeh" style="width: 93%;">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label class="email-inp" for="email">Email</label>
            <input class="email-inp" type="email" id="email" placeholder="Email" value="mahmoud@gmail.com" style="width: 113%;">
          </div>
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" value="Alex, 5236, Egypt" style="width: 98%;">
          </div>
        </div>
        <p style="margin-bottom: 10px;">Password Changes</p>
        <div class="form-group">
          <input type="password" placeholder="Current Password">
        </div>
        <div class="form-group">
          <input type="password" placeholder="New Password">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm New Password">
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
  <footer id="footer-container"></footer>
</body>
</html>
