.btn-listProfile {
  cursor: pointer;
  background-color: transparent;
  border: 0;
  font-size: 15px;
  color: #7a7676;
  
}
.btn-listProfile:hover {
  color: #DB4444;
  transition: none;
}
.listOfProfile{
  display: none;
  background: linear-gradient(to right, #29143d, #34223a, #29143d);
  width: fit-content;
  padding: 20px 10px;
  border-radius: 10px;
  position: absolute;
  left: 0;
}
.listOfProfile div a{
  color: white;
  text-decoration: none;
}
.listOfProfile div a:hover{
  color: #DB4444;
}
.listOfProfile div{
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.listOfProfile div i{
  color: rgb(245, 245, 245);
  cursor: pointer;
}
.listOfProfile div i:hover{
  color: #DB4444;
}
  </style>
</head>
<body>
  <button class="btn-listProfile" onclick="profile()"><i class="fa-solid fa-user"></i></button>
  <div class="listOfProfile" id="listOfProfile">
    <div>
      <i class="fa-solid fa-user"></i>
      <a href="">Manage My Account </a>
    </div>
    <div>
      <i class="fa fa-shopping-bag"></i>
      <a href="">My Orders</a>
    </div>
    <div>
      <i class="fa fa-times-circle"></i>
      <a href="">My Cancellations</a>
    </div>
    <div>
      <i class="fa fa-star"></i>
      <a href="">My Reviews</a>
    </div>
    <div>
      <i class="fa fa-sign-out-alt"></i>
      <a href="">Logout</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('listOfProfile');
    function profile() {
      if (btn.style.display === 'block'){
        btn.style.display = 'none'
      } else {
        btn.style.display = 'block'
      }
    }
  </script>
</body>
</html>
